name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted  # Use your self-hosted runner
    steps:
      - name: Debug Environment Variables
        run: |
          echo "DOCKER_USERNAME is set: $DOCKER_USERNAME"
          echo "DOCKER_TOKEN is set: $DOCKER_TOKEN"    

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: |
          pip install --no-cache-dir -r dependency.txt

      - name: Build Model
        run: |
          python randomForest.py

      - name: Test Model
        run: |
          python testModel.py

      - name: Build Docker Image
        run: |
          docker build -t wohousekey/randomforest:latest .

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: $DOCKER_USERNAME # Add this secret in GitHub
          DOCKER_TOKEN: $DOCKER_USERNAME        # Add this secret in GitHub
        run: |
          echo "$DOCKER_USERNAME" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Push Docker Image
        run: |
          docker push wohousekey/randomforest:latest

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes-job.yaml