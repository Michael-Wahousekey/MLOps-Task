apiVersion: batch/v1
kind: Job
metadata:
  name: rf-hyperparameter-tuning
spec:
  parallelism: 4  # Run 4 parallel jobs
  completions: 10  # Total 10 jobs to complete
  template:
    spec:
      containers:
      - name: rf-container
        image: wohousekey/randomforest:latest
        args: ["python", "/app/randomForest.py"]
      restartPolicy: Never
  backoffLimit: 4
